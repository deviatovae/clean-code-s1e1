<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="container">
  <header class="header">
    <img class="header-logo" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="new-tasks">
      <h1 for="new-task" class="section-title new-task-title">Add Item</h1>
      <div class="task-row">
        <input id="new-task" class="task-name task-edit" type="text">
        <button id="add-btn" class="btn">Add</button>
      </div>
    </section>
    <section>
      <h1 class="section-title">Todo</h1>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task-name task-label">Pay Bills</label>
          <input type="text" class="task-name task-edit">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="btn-icon" src="./remove.svg"></button>
        </li>
        <li class="edit-mode task-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task-name task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-name task-edit">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete"><img class="btn-icon" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h1 class="section-title">Completed</h1>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-name task-label">See the Doctor</label>
          <input type="text" class="task-name task-edit">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="btn-icon" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
