<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="container">
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="new-tasks" class="task-section">
      <h1 for="new-task" class="task-section__title task-section__title_new">Add Item</h1>
      <div class="task">
        <input id="new-task" class="task__name task__edit" type="text">
        <button id="add-btn" class="task__btn btn">Add</button>
      </div>
    </section>
    <section class="task-section">
      <h1 class="task-section__title">Todo</h1>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-list__item task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name task__label">Pay Bills</label>
          <input type="text" class="task__name task__edit">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="btn__icon" src="./remove.svg" alt="Remove button"></button>
        </li>
        <li class="task-list__item task task_edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__name task__edit">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete"><img class="btn__icon" src="./remove.svg" alt="Remove button"></button>
        </li>
      </ul>
    </section>
    <section class="task-section">
      <h1 class="task-section__title">Completed</h1>
      <ul id="completed-tasks" class="task-list">
        <li class="task-list__item task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__name task__label">See the Doctor</label>
          <input type="text" class="task__name task__edit">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="btn__icon" src="./remove.svg" alt="Remove button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
